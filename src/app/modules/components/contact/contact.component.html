<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>

    <div class="container-fluid rounded">
      <div class="row px-5">
        <div class="col-sm-6">
          <div>
            <h3 class="text-white">Contact Me</h3>
            <p class="text-white">
              I am open for any suggestion or just to have a chat
            </p>
          </div>
          <div class="links" id="bordering">
            <a href="tel:+91 7250608027" class="btn rounded text-white p-3"
              ><i class="fa fa-phone icon text-primary pr-3"></i>+91 7250608027</a
            >
            <a href="mailto: abhishekkumaras007@gmail.com" target="_blank" class=" btn rounded text-white p-3"
              ><i class="fa fa-envelope icon text-primary pr-3"></i
              >abhishekkumaras007@gmail.com</a
            >
            <a href="#" class="btn rounded text-white p-3"
              ><i class="fa fa-map-marker icon text-primary pr-3"></i>Bihar, India</a
            >
          </div>
          <div class="pt-lg-4 d-flex flex-row justify-content-start">
            <div class="pad-icon">
              <a class="fab fa-linkedin-in text-white" href="https://www.linkedin.com/in/abhishekkumar007/" target="_blank"></a>
            </div>
            <div class="pad-icon">
              <a class="fab fa-github text-white" href="https://github.com/abhikunu007" target="_blank"></a>
            </div>
            <div class="pad-icon">
              <a class="fab fa-instagram text-white" href="https://www.instagram.com/srivastava_abhi_007/" target="_blank"></a>
            </div>
          </div>
        </div>
        <div class="col-sm-6 pad">
          <form class="rounded msg-form text-white" >
            <div class="form-group">
              <label for="name" class="h6">Your Name</label>
              <div class="input-group border rounded">
                <div class="input-group-addon px-2 pt-1">
                  <p class="fa fa-person text-primary"></p>
                </div>
                <input type="text" class="form-control border-0 inp" />
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="h6">Email</label>
              <div class="input-group border rounded">
                <div class="input-group-addon px-2 pt-1">
                  <i class="fa fa-envelope text-primary"></i>
                </div>
                <input type="text" class="form-control border-0 inp" />
              </div>
            </div>
            <div class="form-group">
              <label for="msg" class="h6">Subject</label>
              <input
                name="subject"
                id="sub"
                class="form-control inp"
                placeholder=""
              >
            </div>
            <div class="form-group">
              <label for="msg" class="h6">Message</label>
              <textarea
                name="message"
                id="msgus"
                cols="10"
                rows="5"
                class="form-control inp"
                placeholder="Type your message here..."
              ></textarea>
            </div>
            <div class="form-group d-flex justify-content-center">
              <input
                type="submit"
                class="btn subBtn text-white"
                value="Send Message"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
